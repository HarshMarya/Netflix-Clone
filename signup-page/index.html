<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix</title>
    <link
      rel="shortcut icon"
      href="../images/netflix_favicon.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <span class="logo"
      ><img src="../images/logo.svg" alt="logo" width="150"
    /></span>
    </header>

    <div class="shadow-box"></div>

    <div class="wrapper">
      <div class="form-box login">
        <h2>Sign In</h2>
        <form action="#">
          <div class="input-box">
            <input type="email" required placeholder="Email or Phone Number"/>
            <!-- <label>Email or Phone Number</label> -->
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="btn">Sign In</button>
          <div class="forget-password">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Need Help?</a>
          </div>
          <div class="sign-up">
            <p class="new-user">New to Netflix?</p>
            <a href="../index.html">Sign up now.</a>
          </div>
          <p class="other-text">
            Sign in is protected by Google reCAPTCHA to ensure youâ€™re not a bot.
          </p>
        </form>
      </div>
    </div>

</html>
